<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#2563eb" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Vitals - FitVitals</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar (reuse) -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">FitVitals</h1>
      <nav class="space-x-6 hidden md:block">
        <a href="index.html" class="text-gray-700 hover:text-green-600">Home</a>
        <a href="dashboard.html" class="text-gray-700 hover:text-green-600">Dashboard</a>
        <a href="#" class="text-green-700 font-semibold">Vitals</a>
        <a href="bmi.html" class="text-gray-700 hover:text-green-600">BMI</a>
        <a href="reminders.html" class="text-gray-700 hover:text-green-600">Reminders</a>
      </nav>
    </div>
  </header>

  <!-- Vitals Input Form -->
  <section class="container mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold mb-8 text-center text-green-700">Enter Your Vitals</h2>

    <form class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto grid gap-6">

      <div>
        <label class="block font-medium text-gray-700 mb-1">Blood Pressure (mmHg)</label>
        <input type="text" placeholder="e.g. 120/80" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-green-400" />
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Sugar Level (mg/dL)</label>
        <input type="number" placeholder="e.g. 95" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-green-400" />
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Oxygen Level (%)</label>
        <input type="number" placeholder="e.g. 98" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-green-400" />
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Pulse Rate (bpm)</label>
        <input type="number" placeholder="e.g. 72" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-green-400" />
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Date</label>
        <input type="date" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-green-400" />
      </div>

      <button type="submit" class="bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
        Submit Vitals
      </button>
    </form>
  </section>
<script>
  const vitalsForm = document.querySelector("form");

  vitalsForm.addEventListener("submit", function (e) {
    e.preventDefault();

    // Grab values
    const bp = vitalsForm.querySelector("input[placeholder='e.g. 120/80']").value.trim();
    const sugar = vitalsForm.querySelector("input[placeholder='e.g. 95']").value;
    const oxygen = vitalsForm.querySelector("input[placeholder='e.g. 98']").value;
    const pulse = vitalsForm.querySelector("input[placeholder='e.g. 72']").value;
    const date = vitalsForm.querySelector("input[type='date']").value;

    if (!bp || !sugar || !oxygen || !pulse || !date) {
      alert("Please fill in all fields correctly!");
      return;
    }

    const vitalsData = {
      date,
      bloodPressure: bp,
      sugar: parseInt(sugar),
      oxygen: parseInt(oxygen),
      pulse: parseInt(pulse)
    };

    // Load existing vitals or empty array
    const allVitals = JSON.parse(localStorage.getItem("fitVitalsData")) || [];

    // Add new entry
    allVitals.push(vitalsData);

    // Save to localStorage
    localStorage.setItem("fitVitalsData", JSON.stringify(allVitals));

    // Confirm to user
    alert("Vitals saved successfully! ðŸ’¾");
    vitalsForm.reset();
    console.log("All Vitals:", allVitals); // For dev/debug
  });
</script>

</body>
</html>
