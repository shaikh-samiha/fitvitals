<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#2563eb" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator - FitVitals</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">FitVitals</h1>
      <nav class="space-x-6 hidden md:block">
        <a href="index.html" class="text-gray-700 hover:text-green-600">Home</a>
        <a href="dashboard.html" class="text-gray-700 hover:text-green-600">Dashboard</a>
        <a href="vitals.html" class="text-gray-700 hover:text-green-600">Vitals</a>
        <a href="#" class="text-green-700 font-semibold">BMI</a>
        <a href="reminders.html" class="text-gray-700 hover:text-green-600">Reminders</a>
      </nav>
    </div>
  </header>

  <!-- BMI Calculator -->
  <section class="container mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold mb-8 text-center text-green-700">BMI Calculator</h2>

    <div class="bg-white p-8 rounded-lg shadow-md max-w-xl mx-auto">
      <form id="bmiForm" class="grid gap-6">
        <div>
          <label class="block font-medium text-gray-700 mb-1">Height (in cm)</label>
          <input type="number" id="height" placeholder="e.g. 170" required
                 class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-green-400" />
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1">Weight (in kg)</label>
          <input type="number" id="weight" placeholder="e.g. 65" required
                 class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-green-400" />
        </div>

        <button type="submit" class="bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
          Calculate BMI
        </button>
      </form>

      <div id="result" class="mt-8 hidden">
        <h3 class="text-xl font-bold text-gray-700 mb-2">Your BMI: <span id="bmiValue" class="text-green-600"></span></h3>
        <p id="bmiCategory" class="text-lg font-medium"></p>
        <p id="bmiTip" class="mt-2 text-sm text-gray-500"></p>
      </div>
    </div>
  </section>

  <!-- JS Logic -->
  <script>
    const bmiForm = document.getElementById('bmiForm');
    const bmiValue = document.getElementById('bmiValue');
    const bmiCategory = document.getElementById('bmiCategory');
    const bmiTip = document.getElementById('bmiTip');
    const result = document.getElementById('result');

    bmiForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);

      if (!height || !weight || height <= 0 || weight <= 0) {
        alert("Please enter valid height and weight!");
        return;
      }

      const heightInMeters = height / 100;
      const bmi = (weight / (heightInMeters ** 2)).toFixed(1);
      bmiValue.textContent = bmi;

      let category = '';
      let tip = '';

      if (bmi < 18.5) {
        category = "Underweight 😕";
        tip = "Eat nutrient-rich foods and increase protein intake.";
      } else if (bmi < 24.9) {
        category = "Normal 💪";
        tip = "Great! Keep maintaining your healthy lifestyle.";
      } else if (bmi < 29.9) {
        category = "Overweight 🤔";
        tip = "Time to focus on a more balanced diet and light exercise.";
      } else {
        category = "Obese ⚠️";
        tip = "Consult a healthcare provider and work on a proper plan.";
      }

      bmiCategory.textContent = category;
      bmiTip.textContent = tip;
      result.classList.remove('hidden');
    });
  </script>

</body>
</html>
