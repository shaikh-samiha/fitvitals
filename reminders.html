<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#2563eb" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reminders - FitVitals</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">FitVitals</h1>
      <nav class="space-x-6 hidden md:block">
        <a href="index.html" class="text-gray-700 hover:text-green-600">Home</a>
        <a href="dashboard.html" class="text-gray-700 hover:text-green-600">Dashboard</a>
        <a href="vitals.html" class="text-gray-700 hover:text-green-600">Vitals</a>
        <a href="bmi.html" class="text-gray-700 hover:text-green-600">BMI</a>
        <a href="#" class="text-green-700 font-semibold">Reminders</a>
      </nav>
    </div>
  </header>

  <!-- Reminder Section -->
  <section class="container mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold mb-8 text-center text-green-700">Set Your Daily Health Reminders</h2>

    <div class="bg-white p-8 rounded-lg shadow-md max-w-xl mx-auto grid gap-8">
      <!-- Medicine Reminder -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Medicine Time üíä</label>
        <input type="time" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-green-400" />
      </div>

      <!-- Water Reminder -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Water Reminder ‚è±Ô∏è</label>
        <select class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-green-400">
          <option>Every 30 minutes</option>
          <option>Every 1 hour</option>
          <option>Every 2 hours</option>
        </select>
      </div>

      <!-- Sleep Time -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Sleep Time üò¥</label>
        <input type="time" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-green-400" />
      </div>

      <!-- Submit Button -->
      <button class="bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
        Save Reminders
      </button>
    </div>
  </section>
<script>
  const reminderBtn = document.querySelector("button");
  reminderBtn.addEventListener("click", function () {
    const medicineTime = document.querySelector('input[type="time"]').value;
    const waterFrequency = document.querySelector("select").value;
    const sleepTime = document.querySelectorAll('input[type="time"]')[1].value;

    if (!medicineTime || !waterFrequency || !sleepTime) {
      alert("Please fill in all reminder fields!");
      return;
    }

    const reminderData = {
      medicineTime,
      waterFrequency,
      sleepTime
    };

    localStorage.setItem("fitVitalsReminders", JSON.stringify(reminderData));
    alert("Reminders set successfully! ‚è∞");

    console.log("Reminders saved:", reminderData);
  });

  // Optional: Load saved reminders if available
  window.addEventListener("DOMContentLoaded", () => {
    const saved = JSON.parse(localStorage.getItem("fitVitalsReminders"));
    if (saved) {
      document.querySelector('input[type="time"]').value = saved.medicineTime;
      document.querySelector("select").value = saved.waterFrequency;
      document.querySelectorAll('input[type="time"]')[1].value = saved.sleepTime;
    }
  });
</script>

</body>
</html>
